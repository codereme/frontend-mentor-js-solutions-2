<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Pricing Component With Toggle</title>

  <meta name="description" content="Solution to Pricing Component with toggle challenge on Frontend Mentor.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
</head>

<body>

  <main>

    <section class="plans">

      <div class="container">

        <h1 class="plans__title">Our Pricing</h1>

        <div class="toggle-container">

          <span class="toggle-label" id="yearly-label">Annually</span>

          <label class="switch">
            <input type="checkbox" id="price-toggle">
            <span class="slider round"></span>
          </label>

          <span class="toggle-label" id="monthly-label">Monthly</span>

        </div>
        <!-- toggle container end -->


        <div class="cards" id="cards"></div>

      </div>
      <!-- section container end -->

    </section>
  </main>




  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/codereme">@codereme</a>.
    </div>
  </footer>

</body>

</html>
